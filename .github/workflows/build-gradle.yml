env:
  ref: "2.1" # This is the branch we use for all repos

name: "Build Gradle $ref"
on:
  push:
    branches: [ "$ref" ]
  pull_request:
    branches: [ "$ref" ]
permissions:
  contents: read
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository and Clone Submodules
      uses: actions/checkout@v4
      with:
        ref: "$ref"
        submodules: recursive
        token: "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" # Read-only token owned by RunicRealmsGithub for the whole org
    - name: Set up JDK 17 Corretto
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 17
        cache: gradle
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Execute Gradle build
      run: ./gradlew build --info
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: output/**/*
